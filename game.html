            <script>
                   let minutes = 1; let seconds = 0; let totalSeconds =
                  minutes * 60 + seconds;
    
                   let tempSeconds = totalSeconds; const convert = (value, inSeconds) => {
                   if (value > inSeconds) {
                       let x = value % inSeconds;
                       tempSeconds = x; return (value - x) / inSeconds;

                   } else {
                       return 0;
                   }
                   };
           
                   const setSeconds = (s) => {
                   document.querySelector("#seconds").textContent = s + "s";
                   };
           
                   const setMinutes = (m) => {
                   document.querySelector("#minutes").textContent = m + "m";
                   };
           
                   var x = setInterval(() => {
                   if (totalSeconds <= 0) {
                       clearInterval(x);
                   }
                   setMinutes(convert(tempSeconds, 60)); setSeconds(tempSeconds == 60 ? 59 : tempSeconds);totalSeconds--;
                   tempSeconds = totalSeconds;}, 1000); 
                </script>
