          <div class="player-text">
            <h1 id="jumlahplayer">Player</h1>

            <input type="text" class="form" id="playerbaru" placeholder="New Player" required>

          <div class="button">
            <div id="nambahplayer">
              <br>
              <button type="button" class="btn-primary" id="addplayer" onClick="addPlayers()">
                Add Player
              </button>
            </div>

            <div id="playgame">
              <button type="button" class="btn-primary" id="play">
                Play Game
              </button>
            </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script type="text/javascript">
        var count = 1;
        var l = document.getElementById("add-player")
      
        function addPlayers(){
            if(document.getElementById("playerbaru").value.length == 0){
                alert("Masukin yang bener Ganteng");
            }else{
                ++count;
                var y = document.getElementById("playerbaru").value;
                var x = document.createElement("p");
                x.innerHTML = y;
                document.getElementById("nama-player").appendChild(x);

                var a = document.getElementById("jumlahplayer");
                if(count == 2){
                    a.innerHTML = "Next Player";
                }
            }
        }

        document.getElementById("play").onclick= function()
        {
            if(count<3)
            {
                alert("Minimal 3 Player");
            }

            else{
              localStorage.setItem("PlayerAmount", count-1);
                location.href="game.html";
            }
        }
        
      </script>
